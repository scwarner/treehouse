<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<form>
			<h1>Sign Up</h1>
			
			<fieldset>
				<legend><span class="number">1</span> Your Info</legend>
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name" placeholder="Name">
				<label for="mail">Email:</label>
				<input type="email" id="mail" name="user_email" placeholder="Email address">
				<label for="password">Password:</label>
				<input type="password" id="password" name="user_password" placeholder="Password" required>
				<label for="password_confirm">Re-enter password:</label>
				<input type="password" id="password_confirm" name="confirm_password" placeholder="Password" required>
				<label>Age:</label>
				<input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
				<input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
			</fieldset>
			
			<fieldset>
				<legend><span class="number">2</span> Your Bio</legend>
				<label for="bio">Bio:</label>
				<textarea id="bio" name="user_bio"></textarea>
				
				<label for="job">Job role:</label>
				<select id="job" name="user_job">
					<optgroup label="Web">
						<option value="frontend_developer">Front-End Developer</option>
						<option value="python_developer">Python Developer</option>
						<option value="php_developer">PHP Developer</option>
						<option value="rails_developer">Rails Developer</option>
					</optgroup>
					<optgroup label="Mobile">
						<option value="ios_developer">iOS Developer</option>
						<option value="android_developer">Android Developer</option>
						<option value="mobile_designer">Mobile Designer</option>
					</optgroup>
				</select>
				
				<label>Interests:</label>
				<input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="development" class="light">Development</label><br>
				<input type="checkbox" id="design" value="interest_design" name="user_interest"><label for="design" class="light">Design</label><br>
				<input type="checkbox" id="ux" value="interest_ux" name="user_interest"><label for="ux" class="light">User Experience</label><br>
					
			</fieldset>
			
			<button type="submit">Sign Up</button>
		</form>
      
      
    </body>
</html>
